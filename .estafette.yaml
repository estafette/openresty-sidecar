builder:
  track: dev

labels:
  team: estafette-team
  language: docker

pipelines:
  bake:
    image: extensions/docker:dev
    action: build
    repositories:
    - estafette
    expand-variables: false

  check-container:
    parallelStages:
      check-efficiency:
        image: extensions/docker:dev
        action: dive
        repositories:
        - estafette

      vulnerability-scan:
        image: extensions/docker:dev
        action: trivy
        repositories:
        - estafette

  integration-test-start-upstream:
    services:
    - name: upstream
      image: estafette/estafette-ci-web:0.1.634
      readiness:
        path: /robots.txt
        port: 5000

  integration-test-start-sidecar:
    services:
    - name: myservice.mynamespace.svc.cluster.local
      image: estafette/openresty-sidecar:${ESTAFETTE_BUILD_VERSION}
      env:
        SERVICE_NAME: myservice
        NAMESPACE: mynamespace
        OFFLOAD_TO_HOST: upstream
        OFFLOAD_TO_PORT: 5000
        OFFLOAD_TO_PROTO: http
        ENFORCE_HTTPS: false
      readiness:
        path: /robots.txt
        port: 80
    image: alpine:3.10
    commands:
    - apk add curl
    - curl --retry 5 --fail http://myservice.mynamespace.svc.cluster.local/robots.txt

  push-to-docker-hub:
    image: extensions/docker:dev
    action: push
    repositories:
    - estafette
    tags:
    - ${ESTAFETTE_GIT_BRANCH}